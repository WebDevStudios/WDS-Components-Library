<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Expanding Search Box</title>

	<link rel="stylesheet" href="component-css.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<form method="get" class="expanding-search-form" action="#">
		<label for="search-field"><span class="screen-reader-text">To search this site, enter a search term</span></label>
		<input class="search-field" id="search-field" type="text" name="s" value="" aria-required="false" autocomplete="off" placeholder="Search&hellip;" />
		<button class="search-submit"><span class="screen-reader-text">Search</span><i class="fa fa-search"></i></button>
	</form>
