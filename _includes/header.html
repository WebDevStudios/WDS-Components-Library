<header class="site-header" role="banner">

	<div class="site-branding">
		<a class="site-logo" rel="home" itemprop="url" href="{{site.url}}{{site.baseurl}}/">WebDevStudios</a>
	</div>

	<nav class ="site-navigation" role="navigation" aria-label="main-navigation">
		<ul class="site-navigation__menu">
			{% for category in site.data.categories %}
				<li class="menu-item">
					<a href="#">{{category[0]}}</a>
					<ul class="site-navigation__sub-menu">
						{% for components in site.components %}
							{% if components.category == category[1] %}
							<li class="menu-item">
								<a href="{{site.baseurl}}{{components.url}}">{{components.title}}</a>
							</li>
							{% endif %}
						{% endfor %}
					</ul>
				</li>
			{% endfor %}
		</ul>
		<a href="https://github.com/WebDevStudios/WDS-Components-Library" title="View on Github" class="github">
			<svg>
				<use xlink:href="{{site.images}}/svg-icons.svg#svg-icons-github-square"></use>
			</svg>
		</a>
	</nav>
</header>
